<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Codejam Canvas</title>		
		<link rel="stylesheet" type="text/css"	href="css/style.css" >		
		<link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<header>
			<i class="fa fa-bars"></i><span>Codejam-Canvas</span>
		</header>
		<main>
			<div class="paints-container">
				<ul>
					<li>
						<i class="fa fa-paint-brush"></i><span>Paint</span>
					</li>
					<li>
						<i class="fa fa-eyedropper"></i><span>Choose color</span>
					</li>
					<li>
						<i class="fa fa-arrows"></i><span>Move</span>
					</li>
					<li>
						<i class="fa fa-eraser"></i><span>Erase</span>
					</li>
				</ul>
				<ul>
					<li>
						<i class="fa fa-circle current-circle"></i><span>current color</span>
					</li>
					<li>
						<i class="fa fa-circle white-circle"></i><span>white</span>
					</li>
					<li>
						<i class="fa fa-circle red-circle"></i><span>red</span>
					</li>
					<li>
						<i class="fa fa-circle blue-circle"></i><span>blue</span>
					</li>
				</ul>
			</div>
			<div class="canvas-container">
				<canvas id="draw" width="512" height="512"></canvas>
			</div>				
			<div id="matrix-switcher" class="switcher-container">
				<ul>
					<li id="first_matrix">
						<i class="fa fa-square"></i><span>4x4</span>
					</li>
					<li id="second_matrix">
						<i class="fa fa-square"></i><span>32x32</span>
					</li>
					<li id="third_matrix">
						<i class="fa fa-square"></i><span>256x256</span>
					</li>					
				</ul>
			</div>			
		</main>
		<div class="content-back-padding">
		</div>
		<footer>
		</footer>
		<script src="js/a.js"></script>
		<script src="js/b.js"></script>
		<script src="js/canvas.js"></script>
	</body>
</html>
